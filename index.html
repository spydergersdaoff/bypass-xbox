<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Premium | Private Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Orbitron:wght@400;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ff9d; --neon-drop: rgba(0, 255, 157, 0.3); }
        body { background-color: #020202; font-family: 'Inter', sans-serif; color: white; overflow: hidden; }
        
        .bg-grid {
            position: fixed; inset: 0;
            background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px; z-index: -1;
        }

        .glass-card { 
            background: rgba(10, 10, 15, 0.9); 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(0, 255, 157, 0.15); 
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9);
            position: relative; overflow: hidden;
        }

        .neon-access { 
            color: var(--neon); 
            text-shadow: 0 0 15px var(--neon-drop); 
            font-family: 'Orbitron', sans-serif; 
            font-weight: 900; letter-spacing: 4px; 
        }

        .btn-premium { 
            background: linear-gradient(135deg, #00ff9d 0%, #0078d4 100%); 
            transition: all 0.3s ease;
            font-weight: 900; color: black; border: none;
        }
        .btn-premium:hover { transform: translateY(-2px); filter: brightness(1.1); box-shadow: 0 5px 15px var(--neon-drop); }

        #keyOverlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            backdrop-filter: blur(20px); z-index: 100; 
            display: flex; align-items: center; justify-content: center; 
        }

        .admin-btn { 
            position: absolute; top: 20px; left: 20px; padding: 10px 20px; 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 12px; font-size: 10px; color: #444; z-index: 101;
        }
        .admin-btn:hover { color: var(--neon); border-color: var(--neon); }

        .timer-badge {
            background: rgba(234, 179, 8, 0.1);
            color: #eab308;
            border: 1px solid rgba(234, 179, 8, 0.2);
            padding: 8px 16px;
            border-radius: 12px;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-grid"></div>

    <button onclick="adminAccess()" class="admin-btn uppercase tracking-widest">All Keys</button>

    <div id="keyOverlay">
        <div class="glass-card max-w-sm w-full p-10 rounded-[40px] text-center border-white/5">
            <h2 class="neon-access text-2xl mb-2">ACCÈS RESTREINT</h2>
            <p class="text-gray-500 text-[10px] mb-8 font-bold uppercase tracking-widest">UNE CLÉ EST REQUISE (VALIDITÉ 24H)</p>
            
            <input type="text" id="keyInput" placeholder="KEY-XXXXXX" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-sm text-center text-white mb-6 outline-none focus:border-green-500 font-mono">
            
            <button onclick="activateKey()" class="w-full py-4 btn-premium rounded-2xl text-[11px] font-black uppercase tracking-widest">ACTIVER LA SESSION</button>
            <p id="errorMessage" class="text-red-500 text-[10px] mt-4 hidden font-bold uppercase"></p>

            <div class="mt-8 pt-6 border-t border-white/5">
                <span class="text-green-500 text-[9px] font-bold uppercase tracking-widest">Boutique Officielle</span>
            </div>
        </div>
    </div>

    <div id="mainUI" class="glass-card w-full max-w-lg rounded-[40px] p-10 hidden">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-2xl font-black italic uppercase tracking-tighter">BYPASS <span class="text-[#00ff9d]">PREMIUM</span></h1>
                <p class="text-[9px] text-gray-500 font-bold uppercase">Version 4.0.2 Stable</p>
            </div>
            <div id="timerDisplay" class="timer-badge">24:00:00</div>
        </div>

        <div class="space-y-4">
            <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" class="block p-4 bg-white/5 border border-white/10 rounded-2xl text-[10px] font-bold text-gray-400 hover:text-green-400 text-center transition-all">
                1. INITIALISER L'IP (OBLIGATOIRE) <span class="ml-2 text-green-500">GO →</span>
            </a>

            <button class="w-full py-4 bg-[#107c10] rounded-2xl text-[11px] font-black uppercase">CONNEXION MICROSOFT</button>

            <input type="text" placeholder="Collez le lien de redirection ici..." class="w-full bg-black/40 border border-white/10 p-4 rounded-2xl text-xs text-white outline-none">

            <button class="w-full py-4 btn-premium rounded-2xl text-[11px] font-black uppercase tracking-widest">LANCER L'INJECTION</button>
        </div>

        <div class="mt-8 p-4 bg-black/60 border border-white/5 rounded-2xl h-24 font-mono text-[10px] text-[#00ff9d] overflow-y-auto">
            <div>[SYSTEM] Prêt pour l'injection...</div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION CLÉS ---
        const MASTER_KEYS = []; 
        for(let i=0; i<100; i++) {
            MASTER_KEYS.push("KEY-" + Math.random().toString(36).substring(2, 8).toUpperCase());
        }

        function adminAccess() {
            if(prompt("Code Admin:") === "Fabien62s") {
                navigator.clipboard.writeText(MASTER_KEYS.join('\n'));
                alert("100 Clés aléatoires copiées !");
            }
        }

        // --- LOGIQUE DU COMPTEUR (SAUVEGARDE RÉELLE) ---
        function activateKey() {
            const input = document.getElementById('keyInput').value.trim().toUpperCase();
            
            if (MASTER_KEYS.includes(input)) {
                // On calcule la date précise de fin : Maintenant + 24 heures
                const now = new Date().getTime();
                const expiryTime = now + (24 * 60 * 60 * 1000); 
                
                // ON SAUVEGARDE CETTE DATE DÉFINITIVEMENT
                localStorage.setItem('session_expiry_date', expiryTime);
                
                showMainUI(expiryTime);
            } else {
                const err = document.getElementById('errorMessage');
                err.innerText = "CLÉ INVALIDE !";
                err.classList.remove('hidden');
                setTimeout(() => err.classList.add('hidden'), 3000);
            }
        }

        function showMainUI(expiry) {
            document.getElementById('keyOverlay').classList.add('hidden');
            document.getElementById('mainUI').classList.remove('hidden');
            runTimer(expiry);
        }

        function runTimer(expiry) {
            const display = document.getElementById('timerDisplay');
            
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = expiry - now;

                if (distance < 0) {
                    clearInterval(interval);
                    localStorage.removeItem('session_expiry_date');
                    location.reload(); // Renvoie à la page de clé
                    return;
                }

                const h = Math.floor(distance / (1000 * 60 * 60));
                const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((distance % (1000 * 60)) / 1000);

                display.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            }, 1000);
        }

        // --- VÉRIFICATION AU CHARGEMENT DE LA PAGE ---
        window.onload = () => {
            const savedExpiry = localStorage.getItem('session_expiry_date');
            
            if (savedExpiry) {
                const now = new Date().getTime();
                // Si la date sauvegardée est encore dans le futur
                if (now < savedExpiry) {
                    showMainUI(parseInt(savedExpiry));
                } else {
                    localStorage.removeItem('session_expiry_date');
                }
            }
        };
    </script>
</body>
</html>
