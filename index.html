        .bg-glow { position: fixed; width: 100vw; height: 100vh; background: radial-gradient(circle at 50% 50%, #0a1a14 0%, #020202 100%); z-index: -2; }
        .glass-card { background: rgba(10, 10, 15, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(0, 255, 157, 0.1); box-shadow: 0 0 50px rgba(0, 0, 0, 0.9); }
        .scanline { width: 100%; height: 2px; background: rgba(0, 255, 157, 0.05); position: fixed; top: 0; z-index: 10; animation: scanning 8s linear infinite; }

        .neon-text { color: var(--neon); text-shadow: 0 0 15px var(--neon-drop); font-family: 'Orbitron', sans-serif; }
        .btn-premium { background: linear-gradient(135deg, #00ff9d 0%, #0078d4 100%); transition: all 0.3s ease; color: black; border: none; font-weight: 900; cursor: pointer;}
        .btn-premium:hover { transform: translateY(-2px); box-shadow: 0 5px 25px var(--neon-drop); }

        #smartModal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <script>
        const now = new Date();
        const currentTime = now.getTime();
        const deadline = new Date('2026-01-05T23:59:59').getTime();

        window.onload = function() {
            const modal = document.getElementById('smartModal');
            const title = document.getElementById('modalTitle');
            const text = document.getElementById('modalText');
            const icon = document.getElementById('modalIcon');

            if (currentTime <= deadline) {
                // MESSAGE 1 : BONNE ANNÉE (Reset 3 jours)
                const lastNY = localStorage.getItem('lastNY');
                if (!lastNY || (currentTime - lastNY) > (3 * 24 * 60 * 60 * 1000)) {
                    title.innerText = "BONNE ANNÉE 2026";
                    text.innerText = "Bonne année ! On vous souhaite une excellente année 2026 pleine de réussite !";
                    icon.innerHTML = '<span class="text-[#00ff9d] text-3xl">✨</span>';
                    modal.dataset.type = "NY";
                    modal.style.display = 'flex';
                }
            } else {
                // MESSAGE 2 : REMERCIEMENTS (Reset 24h)
                const lastTHX = localStorage.getItem('lastTHX');
                if (!lastTHX || (currentTime - lastTHX) > (24 * 60 * 60 * 1000)) {
                    title.innerText = "REMERCIEMENTS";
                    text.innerText = "Merci aux membres pour votre actif et aux partenaires qui font vivre le site !";
                    icon.innerHTML = '<span class="text-[#00ff9d] text-3xl">❤</span>';
                    modal.dataset.type = "THX";
                    modal.style.display = 'flex';
                }
            }
        };

        function closeSmartModal() {
            const modal = document.getElementById('smartModal');
            localStorage.setItem('last' + modal.dataset.type, currentTime);
            modal.style.display = 'none';
        }

        const px="https://cors-anywhere.herokuapp.com/", au="Basic OThmN2U0MmMyZTNhNGY4NmE3NGViNDNmYmI0MWVkMzk6MGEyNDQ5YTItMDAxYS00NTFlLWFmZWMtM2U4MTI5MDFjNGQ3";

                    headers:{'Content-Type':'application/x-www-form-urlencoded','Authorization':au},
