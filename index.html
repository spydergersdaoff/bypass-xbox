<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Pro | Private Access</title>
    <link rel="icon" type="image/webp" href="https://ftnaccounts.mysellauth.com/storage/images/683973.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ff9d; --neon-drop: rgba(0, 255, 157, 0.3); }
        body { background-color: #020202; font-family: 'Inter', sans-serif; color: white; overflow-x: hidden; margin: 0; padding-bottom: 100px; }
        .bg-grid { position: fixed; inset: 0; background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 40px 40px; z-index: -1; }
        .bg-glow { position: fixed; width: 100vw; height: 100vh; background: radial-gradient(circle at 50% 50%, #0a1a14 0%, #020202 100%); z-index: -2; }
        .glass-card { background: rgba(10, 10, 15, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(0, 255, 157, 0.1); box-shadow: 0 0 50px rgba(0, 0, 0, 0.9); }
        .scanline { width: 100%; height: 2px; background: rgba(0, 255, 157, 0.05); position: fixed; top: 0; z-index: 10; animation: scanning 8s linear infinite; }
        @keyframes scanning { from { top: 0; } to { top: 100%; } }
        .neon-text { color: var(--neon); text-shadow: 0 0 15px var(--neon-drop); font-family: 'Orbitron', sans-serif; }
        .btn-premium { background: linear-gradient(135deg, #00ff9d 0%, #0078d4 100%); transition: all 0.3s ease; color: black; border: none; font-weight: 900; }
        .btn-premium:hover { transform: translateY(-2px); box-shadow: 0 5px 25px var(--neon-drop); cursor: pointer; }
        .btn-microsoft { background: rgba(0, 0, 0, 0.75); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .btn-microsoft:hover { background: rgba(255, 255, 255, 0.05); border-color: #107c10; box-shadow: 0 0 20px rgba(16, 124, 16, 0.3); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        /* Modal Styles */
        #adsModal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.98); align-items: center; justify-content: center; }
        .btn-wait { background: #1a1a1a; color: #444; cursor: not-allowed; border: 1px solid #333; }
        .btn-active { background: linear-gradient(135deg, #00ff9d 0%, #0078d4 100%); color: black; cursor: pointer; transform: scale(1.02); }
        .pub-image { max-height: 300px; width: auto; border-radius: 12px; border: 1px solid #00ff9d44; margin: 0 auto; }
        
        .tutorial-container { border: 1px solid rgba(0, 255, 157, 0.2); box-shadow: 0 0 30px rgba(0, 255, 157, 0.05); }
        .video-frame { border-radius: 20px; overflow: hidden; background: #000; border: 1px solid rgba(255,255,255,0.05); }
        video { width: 100%; display: block; outline: none; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-glow"></div><div class="bg-grid"></div><div class="scanline"></div>

    <div id="adsModal">
        <div class="glass-card p-10 rounded-[40px] max-w-lg w-full mx-4 text-center border-[#00ff9d]/20 shadow-2xl">
            <h3 id="pubTitle" class="neon-text text-xl mb-6 italic uppercase tracking-widest">Chargement...</h3>
            
            <div id="pubContent" class="flex flex-col gap-6">

            <button id="closeBtn" class="w-full py-5 rounded-3xl text-[12px] font-black tracking-[4px] mt-8 transition-all uppercase">

    <div id="mainUI" class="w-full max-w-5xl p-6 grid grid-cols-1 md:grid-cols-2 gap-8 mx-auto mt-10">

            <div>
                <div class="flex justify-between items-start mb-10">
                    <div>
                        <h1 class="text-3xl font-black italic uppercase">Bypass <span class="text-[#00ff9d]">Pro</span></h1>
                        <p class="text-[9px] text-gray-500 font-bold tracking-[4px] mt-1">SÉCURITÉ ÉLEVÉE</p>
                    </div>
                    <div class="text-[12px] text-[#00ff9d] font-mono font-bold bg-[#00ff9d]/10 px-4 py-2 rounded-xl border border-[#00ff9d]/20 uppercase">Accès Illimité</div>
                </div>

                <div class="space-y-5">
                    <div>
                        <span class="text-[10px] text-gray-500 font-bold uppercase ml-1 mb-2 block">1. Réseau</span>
                        <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" class="block w-full p-4 bg-white/5 border border-white/10 rounded-2xl text-center text-[11px] font-black hover:bg-[#00ff9d]/10 transition-all uppercase">Autoriser le Proxy →</a>
                    </div>
                    <div>
                        <span class="text-[10px] text-gray-500 font-bold uppercase ml-1 mb-2 block">2. Authentification</span>
                        <a href="https://login.live.com/oauth20_authorize.srf?client_id=82023151-c27d-4fb5-8551-10c10724a55e&redirect_uri=https%3A%2F%2Faccounts.epicgames.com%2FOAuthAuthorized&scope=xboxlive.signin&response_type=code" target="_blank" class="btn-microsoft flex items-center justify-center gap-4 w-full py-4 rounded-2xl">
                            <img src="https://th.bing.com/th/id/ODF.WpajYY_eqKSd9GVeS6KG2g?w=32&h=32&qlt=90&pcl=fffffc&o=6&pid=1.2" class="w-6 h-6 object-contain">
                            <span class="text-white font-black text-[11px] uppercase tracking-wider">Connexion Microsoft</span>
                        </a>
                    </div>
                    <div>
                        <span class="text-[10px] text-gray-500 font-bold uppercase ml-1 mb-2 block">3. Payload</span>
                        <input type="text" id="oauthUrl" placeholder="Collez l'URL ici..." class="w-full bg-black/50 border border-white/10 p-4 rounded-2xl text-xs text-white outline-none focus:border-[#00ff9d] transition-all">
                    </div>
                </div>
            </div>
            <button id="startBypass" class="btn-premium w-full py-6 rounded-3xl uppercase font-black text-sm tracking-[5px] mt-8">Exécuter l'Injection</button>
        </div>

        <div class="flex flex-col gap-8">
            <div class="glass-card rounded-[40px] flex-grow overflow-hidden flex flex-col border-white/5">
                <div class="bg-white/5 px-8 py-4 border-b border-white/10 flex justify-between items-center">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest italic">Terminal</span>
                </div>
                <div id="console" class="p-8 font-mono text-[11px] text-[#00ff9d] space-y-3 overflow-y-auto h-80 scrollbar-hide">
                    <div class="opacity-50">&gt; Prêt pour injection...</div>
                </div>
            </div>
            <div id="logResult" class="hidden glass-card rounded-[35px] p-8 border-green-500/40 bg-green-500/5">
                <p class="text-[10px] text-gray-500 font-bold uppercase">Succès : <span id="resPseudo" class="text-white font-black"></span></p>
                <a href="#" id="finalUrl" target="_blank" class="text-[12px] text-[#00ff9d] font-black uppercase underline">Récupérer le compte</a>
            </div>
        </div>
    </div>

    <div class="w-full max-w-4xl px-6 mt-16 mb-20">
        <div class="glass-card rounded-[35px] p-8 tutorial-container">
            <div class="flex items-center gap-4 mb-6">
                <div class="w-2 h-6 bg-[#00ff9d] rounded-full shadow-[0_0_10px_#00ff9d]"></div>
                <h2 class="neon-text text-lg uppercase tracking-wider">TUTORIEL VIDÉO</h2>
            </div>
            <div class="video-frame">
                <video controls>
                    <source src="tutorial.mp4" type="video/mp4">
                    Lecteur non supporté.
                </video>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIQUE PUB & TIMER ---
        async function checkAds() {
            const modal = document.getElementById('adsModal');
            const title = document.getElementById('pubTitle');
            const textEl = document.getElementById('pubText');
            const mediaEl = document.getElementById('pubMedia');
            const closeBtn = document.getElementById('closeBtn');
            const btnText = document.getElementById('btnText');

            let isRealAd = false;

            try {
                const response = await fetch('pub.txt');
                const data = await response.text();
                const lines = data.split('\n').filter(l => l.trim().length > 0 && l.includes('|'));

                if (lines.length > 0) {
                    isRealAd = true;
                    const randomLine = lines[Math.floor(Math.random() * lines.length)];
                    const [txt, img, link] = randomLine.split('|').map(p => p.trim());

                    title.innerText = "STOP PAGE PUBLICITAIRE";
                    textEl.innerText = txt || "";
                    if (img) {
                        mediaEl.innerHTML = `<a href="${link}" target="_blank"><img src="${img}" class="pub-image"></a>`;
                    } else if (link) {
                        mediaEl.innerHTML = `<a href="${link}" target="_blank" class="text-[#00ff9d] underline font-bold uppercase">Voir l'offre</a>`;
                    }
                }
            } catch (e) { console.log("Init default ad"); }

            if (!isRealAd) {
                // CAS PUB PRIVÉE (INSTANTANÉ)
                title.innerText = "PUBLICITÉ PRIVÉE";
                textEl.innerHTML = "Si vous souhaitez votre publicité via <span class='text-white font-bold'>image, texte</span> et surtout <span class='text-white font-bold'>lien</span>, venez privé sur mon Discord :";
                mediaEl.innerHTML = `<div class="bg-[#00ff9d]/10 border border-[#00ff9d]/30 py-4 px-8 rounded-2xl"><span class="text-[#00ff9d] font-mono font-black text-xl">1772uhq</span></div>`;
                closeBtn.classList.add('btn-active');
                closeBtn.onclick = () => modal.style.display = 'none';
            } else {
                // CAS VRAIE PUB (TIMER 5S)
                closeBtn.classList.add('btn-wait');
                closeBtn.disabled = true;
                let timeLeft = 5;
                btnText.innerHTML = `Patientez (${timeLeft}s)`;

                const countdown = setInterval(() => {
                    timeLeft--;
                    btnText.innerHTML = `Patientez (${timeLeft}s)`;
                    if (timeLeft <= 0) {
                        clearInterval(countdown);
                        closeBtn.disabled = false;
                        btnText.innerHTML = "Accéder au site";
                        closeBtn.classList.remove('btn-wait');
                        closeBtn.classList.add('btn-active');
                        closeBtn.onclick = () => modal.style.display = 'none';
                    }
                }, 1000);
            }
            modal.style.display = 'flex';
        }

        // --- LOGIQUE BYPASS ---
        const _0x2f=["\x63\x6F\x64\x65\x3D","\x64\x69\x73\x70\x6C\x61\x79\x4E\x61\x6D\x65","\x61\x63\x63\x65\x73\x73\x5F\x74\x6F\x6B\x65\x6E"];
        const px="https://cors-anywhere.herokuapp.com/", au="Basic OThmN2U0MmMyZTNhNGY4NmE3NGViNDNmYmI0MWVkMzk6MGEyNDQ5YTItMDAxYS00NTFlLWFmZWMtM2U4MTI5MDFjNGQ3";

        function lg(t,er=false){
            const d=document.createElement('div');
            d.style.color=er?"#ff5555":"#00ff9d";
            d.innerHTML="<span>></span> "+t;
            const c=document.getElementById('console');
            c.appendChild(d);
            c.scrollTop=c.scrollHeight;
        }

        document.getElementById('startBypass').onclick=async()=>{
            const u=document.getElementById('oauthUrl').value;
            if(!u.includes(_0x2f[0])) return lg("URL INVALIDE",true);
            lg("Initialisation...");
            const c=new URLSearchParams(new URL(u).search).get('code');
            try {
                lg("Authentification Epic...");
                const r1=await fetch(px+'https://account-public-service-prod03.ol.epicgames.com/account/api/oauth/token',{
                    method:'POST',
                    headers:{'Content-Type':'application/x-www-form-urlencoded','Authorization':au,'X-Requested-With':'XMLHttpRequest'},
                    body:new URLSearchParams({'grant_type':'external_auth','external_auth_type':'xbl','external_auth_token':c})
                });
                const d1=await r1.json();
                if(d1[_0x2f[1]]){
                    lg("Compte trouvé: "+d1[_0x2f[1]]);
                    const r2=await fetch(px+'https://account-public-service-prod.ol.epicgames.com/account/api/oauth/exchange',{
                        headers:{'Authorization':"Bearer "+d1[_0x2f[2]],'X-Requested-With':'XMLHttpRequest'}
                    });
                    const d2=await r2.json();
                    lg("Injection réussie.");
                    document.getElementById('resPseudo').innerText=d1[_0x2f[1]];
                    document.getElementById('logResult').classList.remove('hidden');
                    document.getElementById('finalUrl').href="https://www.epicgames.com/id/exchange?exchangeCode="+d2.code+"&redirectUrl=https%3A%2F%2Fwww.epicgames.com%2Faccount%2Fpersonal";
                } else { lg("CODE EXPIRE OU DEJA UTILISE",true); }
            } catch(e) { lg("ERREUR PROXY (CORS Demo requis)",true); }
        };

        // Lancement au démarrage
        window.onload = checkAds;
    </script>
</body>
</html>
