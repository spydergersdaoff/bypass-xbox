<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bypass Pro | Classic UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="badges.js"></script>
    <style>
        body { background: #1a1a1a; color: #ffffff; font-family: 'Segoe UI', sans-serif; }
        .card { background: #252525; border: 1px solid #333; border-radius: 10px; padding: 25px; }
        .terminal { background: #000; border: 1px solid #444; color: #00ff00; font-family: monospace; padding: 15px; height: 350px; overflow-y: auto; font-size: 13px; }
        .btn-blue { background: #0078d4; color: white; padding: 12px; border-radius: 5px; cursor: pointer; text-align: center; font-weight: bold; }
        .btn-blue:hover { background: #005a9e; }
        .input-box { background: #111; border: 1px solid #444; color: #00ff9d; padding: 12px; border-radius: 5px; width: 100%; outline: none; }
        .badge-img { width: 32px; height: 32px; margin-left: 10px; cursor: pointer; display: inline-block; }
        #adminPanel { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 9999; }
        .staff-btn { background: #333; padding: 10px; border: 1px solid #555; border-radius: 5px; cursor: pointer; text-align: center; font-size: 12px; }
    </style>
</head>
<body class="p-6">

    <div id="adminPanel">
        <div class="card w-96 text-center">
            <h2 class="text-xl font-bold mb-4 text-blue-400">STAFF CONSOLE</h2>
            <input type="text" id="idSearch" oninput="checkUserStatus()" placeholder="Coller l'ID ici..." class="input-box mb-4 text-center">
            
            <div id="staffButtonsContainer" class="grid grid-cols-2 gap-2 mb-4"></div>
            
            <p id="badgeStatusText" class="text-[10px] text-gray-500 mb-6 font-bold uppercase italic">En attente d'ID...</p>
            <button class="w-full p-2 bg-red-600 rounded text-sm font-bold" onclick="document.getElementById('adminPanel').style.display='none'">FERMER</button>
        </div>
    </div>

    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8 bg-[#252525] p-5 rounded-lg border border-[#333]">
            <h1 class="text-2xl font-bold italic" ondblclick="beStaff()">BYPASS <span class="text-blue-500">PRO</span></h1>
            <div class="flex items-center">
                <div id="badgeGroupContainer"></div>
                <button onclick="generateUserCode()" class="ml-6 text-[11px] border border-gray-500 px-4 py-2 rounded hover:bg-gray-800 transition uppercase font-bold">Générer ID System</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="card space-y-6">
                <div>
                    <label class="block text-[10px] text-gray-500 font-bold mb-2 uppercase">1. Proxy Setup</label>
                    <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" class="btn-blue block text-sm">Réveiller le Proxy</a>
                </div>
                
                <div>
                    <label class="block text-[10px] text-gray-500 font-bold mb-2 uppercase">2. Microsoft Auth</label>
                    <a href="https://login.live.com/oauth20_authorize.srf?client_id=82023151-c27d-4fb5-8551-10c10724a55e&redirect_uri=https%3A%2F%2Faccounts.epicgames.com%2FOAuthAuthorized&scope=xboxlive.signin&response_type=code" target="_blank" class="btn-blue block text-sm bg-gray-600">Se connecter</a>
                </div>

                <div>
                    <label class="block text-[10px] text-gray-500 font-bold mb-2 uppercase">3. Redirect URL</label>
                    <input type="text" id="oauthUrl" placeholder="Collez l'URL ici..." class="input-box">
                </div>

                <button onclick="runBypass()" class="btn-blue bg-green-600 w-full py-4 text-lg mt-4">LANCER L'INJECTION</button>
            </div>

            <div class="flex flex-col">
                <label class="text-[10px] text-gray-500 font-bold mb-2 ml-1 uppercase">Terminal de sortie</label>
                <div id="console" class="terminal">
                    <div>> System Online. Prêt.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCffOShkgzi4Y5HSGOlAuroq3-xecTfVug",
            authDomain: "bypasspro-9ba19.firebaseapp.com",
            databaseURL: "https://bypasspro-9ba19-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bypasspro-9ba19",
            storageBucket: "bypasspro-9ba19.firebasestorage.app",
            appId: "1:276829093292:web:fdc04023a04c6c0c468e09"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function lg(t) {
            const c = document.getElementById('console');
            c.innerHTML += `<div>> ${t}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        // ID SANS REFRESH
        function generateUserCode() {
            let id = localStorage.getItem('user_id');
            if(!id) {
                id = "BP-" + Math.floor(1000 + Math.random() * 9000);
                localStorage.setItem('user_id', id);
            }
            lg("VOTRE ID : " + id);
            listenToMyBadges(id);
        }

        // MOTEUR BYPASS
        async function runBypass() {
            const urlIn = document.getElementById('oauthUrl').value.trim();
            if(!urlIn) return lg("Erreur: Lien manquant.");
            lg("Injection lancée...");
            const proxy = "https://cors-anywhere.herokuapp.com/";
            const SWITCH_TOKEN = "Basic OThmN2U0MmMyZTNhNGY4NmE3NGViNDNmYmI0MWVkMzk6MGEyNDQ5YTItMDAxYS00NTFlLWFmZWMtM2U4MTI5MDFjNGQ3";
            try {
                const code = new URL(urlIn).searchParams.get('code');
                const r1 = await fetch(proxy + 'https://account-public-service-prod03.ol.epicgames.com/account/api/oauth/token', {
                    method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'Authorization': SWITCH_TOKEN },
                    body: new URLSearchParams({ 'grant_type': 'external_auth', 'external_auth_type': 'xbl', 'external_auth_token': code })
                });
                const d1 = await r1.json();
                if(d1.access_token) {
                    const r2 = await fetch(proxy + 'https://account-public-service-prod.ol.epicgames.com/account/api/oauth/exchange', { headers: { 'Authorization': "Bearer " + d1.access_token } });
                    const d2 = await r2.json();
                    lg("Succès ! Exchange: " + d2.code);
                    lg("<a href='https://www.epicgames.com/id/exchange?exchangeCode="+d2.code+"' target='_blank' style='color:#00ff9d;text-decoration:underline;'>CLIQUE ICI</a>");
                } else { lg("Erreur d'authentification."); }
            } catch (e) { lg("Erreur Proxy ou URL."); }
        }

        // GESTION STAFF DYNAMIQUE
        function generateStaffPanel() {
            const container = document.getElementById('staffButtonsContainer');
            container.innerHTML = "";
            for (const [key, config] of Object.entries(badgesConfig)) {
                if(key === "isStaff") continue;
                const div = document.createElement('div');
                div.className = "staff-btn";
                div.onclick = () => toggleBadgeFirebase(key);
                div.innerText = config.title;
                container.appendChild(div);
            }
        }

        function toggleBadgeFirebase(badgeKey) {
            const id = document.getElementById('idSearch').value.trim();
            if(!id) return alert("Besoin de l'ID !");
            const ref = db.ref('users/' + id);
            ref.once('value', (s) => {
                const cur = s.exists() ? (s.val()[badgeKey] || false) : false;
                ref.update({ [badgeKey]: !cur });
            });
        }

        function checkUserStatus() {
            const id = document.getElementById('idSearch').value.trim();
            if(!id) return;
            db.ref('users/' + id).on('value', (s) => {
                const txt = document.getElementById('badgeStatusText');
                if(s.exists()) {
                    const d = s.val();
                    txt.innerHTML = `2026: ${d.has2026?'✅':'❌'} | Friend: ${d.isFriend?'✅':'❌'}`;
                } else { txt.innerText = "ID INCONNU"; }
            });
        }

        function renderBadges(userData) {
            const container = document.getElementById('badgeGroupContainer');
            container.innerHTML = ""; 
            for (const [key, config] of Object.entries(badgesConfig)) {
                if ((userData && userData[key]) || (key === 'isStaff' && localStorage.getItem('isStaff'))) {
                    const img = document.createElement('img');
                    img.src = config.img; img.title = config.title; img.className = "badge-img";
                    if(config.action) img.onclick = config.action;
                    container.appendChild(img);
                }
            }
        }

        function beStaff() {
            if(prompt("Code Staff :") === "1234") {
                localStorage.setItem('isStaff', 'true');
                location.reload();
            }
        }

        function listenToMyBadges(id) { db.ref('users/' + id).on('value', (s) => renderBadges(s.exists() ? s.val() : {})); }

        window.onload = () => {
            const id = localStorage.getItem('user_id');
            if(id) listenToMyBadges(id);
            generateStaffPanel();
        };
    </script>
</body>
</html>
