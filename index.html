<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Pro | Private Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="badges.js"></script>
    <style>
        :root { --neon: #00ff9d; }
        body { background-color: #020202; font-family: 'Inter', sans-serif; color: white; margin: 0; overflow-x: hidden; }
        .bg-grid { position: fixed; inset: 0; background-image: linear-gradient(to right, rgba(0,255,157,0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,255,157,0.02) 1px, transparent 1px); background-size: 40px 40px; z-index: -1; }
        .glass-card { background: rgba(10, 10, 15, 0.95); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 40px; backdrop-filter: blur(10px); }
        .btn-premium { background: linear-gradient(to right, #00ff9d, #0078d4); color: black; font-weight: 900; border-radius: 20px; transition: 0.3s; cursor: pointer; }
        .btn-premium:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(0, 255, 157, 0.4); }
        .badge-wrapper { background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 18px; padding: 8px 12px; display: flex; align-items: center; gap: 12px; margin-top: 12px; min-height: 52px; }
        .badge-img { width: 32px; height: 32px; object-fit: contain; cursor: pointer; }
        #adminPanel, #smartModal { display: none; position: fixed; inset: 0; z-index: 10000; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .terminal-text { font-family: 'Courier New', monospace; line-height: 1.4; }
    </style>
</head>
<body class="flex flex-col items-center">
    <div class="bg-grid"></div>

    <div id="adminPanel">
        <div class="glass-card p-10 w-80 text-center border-[#00ff9d]/30">
            <h3 class="text-[#00ff9d] font-black mb-6 uppercase tracking-widest">Console Staff</h3>
            <input type="text" id="idSearch" oninput="checkUserStatus()" placeholder="ID (BP-XXXX)" class="w-full bg-black border border-white/10 p-4 rounded-xl text-[#00ff9d] mb-4 text-center outline-none">
            <div onclick="toggleBadgeFirebase()" class="cursor-pointer p-6 bg-white/5 rounded-2xl border border-white/10 mb-6 flex flex-col items-center gap-3 hover:bg-white/10 transition">
                <img src="2026.png" class="w-10">
                <p id="badgeStatusText" class="text-[10px] font-bold text-gray-500 uppercase">En attente d'ID...</p>
            </div>
            <button onclick="document.getElementById('adminPanel').style.display='none'" class="text-[10px] text-red-500 uppercase font-bold tracking-widest">Fermer la console</button>
        </div>
    </div>

    <div id="smartModal">
        <div class="glass-card p-10 max-w-md w-full text-center border-[#00ff9d]/30">
            <h3 class="text-[#00ff9d] font-black text-2xl mb-4 uppercase italic">Bypass Pro V2</h3>
            <p class="text-gray-300 text-sm mb-8 italic">Prêt pour l'injection 2026. Le code Switch est activé.</p>
            <button onclick="claimBadgeAndClose()" class="btn-premium w-full py-5 uppercase font-black">Initialiser le Système</button>
        </div>
    </div>

    <div class="w-full max-w-6xl p-6 grid grid-cols-1 md:grid-cols-2 gap-10 mt-12">
        
        <div class="glass-card p-12 flex flex-col">
            <div class="flex justify-between items-start mb-10">
                <h1 ondblclick="beStaff()" class="text-3xl font-black italic uppercase tracking-tighter">Bypass <span class="text-[#00ff9d]">Pro</span></h1>
                <div class="flex flex-col items-end">
                    <button onclick="generateUserCode()" class="text-[10px] text-[#00ff9d] border border-[#004d33] px-5 py-2 rounded-full font-black uppercase hover:bg-[#00ff9d]/10 transition">ID System</button>
                    <div id="badgeGroupContainer" class="hidden badge-wrapper"></div>
                </div>
            </div>

            <div class="space-y-6">
                <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" class="block p-5 bg-white/5 border border-white/10 rounded-2xl text-center text-[11px] font-black uppercase hover:bg-[#00ff9d] hover:text-black transition-all">1. Réveiller le Proxy (Action Requise)</a>
                
                <a href="https://login.live.com/oauth20_authorize.srf?client_id=82023151-c27d-4fb5-8551-10c10724a55e&redirect_uri=https%3A%2F%2Faccounts.epicgames.com%2FOAuthAuthorized&scope=xboxlive.signin&response_type=code" target="_blank" class="flex items-center justify-center gap-4 p-5 bg-black border border-white/10 rounded-2xl text-[11px] font-black uppercase hover:border-[#0078d4] transition">
                    <img src="https://th.bing.com/th/id/ODF.WpajYY_eqKSd9GVeS6KG2g?w=32&h=32" class="w-5"> 2. Login Microsoft
                </a>

                <div class="space-y-2">
                    <label class="text-[10px] text-gray-400 font-bold uppercase ml-2 tracking-widest">3. URL de Redirection</label>
                    <input type="text" id="oauthUrl" placeholder="Coller l'URL Epic Games ici..." class="w-full bg-black/50 border border-white/10 p-5 rounded-2xl text-xs outline-none focus:border-[#00ff9d] text-[#00ff9d] placeholder:opacity-30">
                </div>
            </div>

            <button onclick="runBypass()" class="btn-premium w-full py-6 mt-12 uppercase font-black tracking-[5px] text-sm">Lancer l'Injection</button>
        </div>

        <div class="glass-card flex flex-col overflow-hidden border-white/5 bg-black/40">
            <div class="bg-white/5 px-8 py-4 border-b border-white/10 flex justify-between items-center">
                <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest italic">Terminal Console V2.0</span>
                <div class="flex gap-2">
                    <div class="w-2 h-2 rounded-full bg-red-500/50"></div>
                    <div class="w-2 h-2 rounded-full bg-yellow-500/50"></div>
                    <div class="w-2 h-2 rounded-full bg-[#00ff9d] shadow-[0_0_10px_#00ff9d]"></div>
                </div>
            </div>
            <div id="console" class="p-8 terminal-text text-[#00ff9d] text-[11px] space-y-2 h-[480px] overflow-y-auto">
                <div class="opacity-40">> Initialisation du noyau...</div>
                <div class="opacity-40">> Client : Switch (OThmN2U0M...)</div>
            </div>
        </div>
    </div>

    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCffOShkgzi4Y5HSGOlAuroq3-xecTfVug",
            authDomain: "bypasspro-9ba19.firebaseapp.com",
            databaseURL: "https://bypasspro-9ba19-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bypasspro-9ba19",
            storageBucket: "bypasspro-9ba19.firebasestorage.app",
            appId: "1:276829093292:web:fdc04023a04c6c0c468e09"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function lg(t, cls = "") {
            const c = document.getElementById('console');
            const d = document.createElement('div');
            if(cls) d.className = cls;
            d.innerHTML = `> ${t}`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }

        // --- MOTEUR BYPASS (VERSION PYTHON SWITCH) ---
        async function runBypass() {
            const urlIn = document.getElementById('oauthUrl').value.trim();
            if(!urlIn) return lg("ERREUR : URL manquante !", "text-red-500");

            lg("Démarrage du bypass (Moteur Switch)...", "text-yellow-400");
            
            const proxy = "https://cors-anywhere.herokuapp.com/";
            const SWITCH_TOKEN = "Basic OThmN2U0MmMyZTNhNGY4NmE3NGViNDNmYmI0MWVkMzk6MGEyNDQ5YTItMDAxYS00NTFlLWFmZWMtM2U4MTI5MDFjNGQ3";

            try {
                const code = new URL(urlIn).searchParams.get('code');
                if(!code) throw new Error("Code Microsoft introuvable.");

                lg("Requête vers Epic Games (External Auth)...");

                const r1 = await fetch(proxy + 'https://account-public-service-prod03.ol.epicgames.com/account/api/oauth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'Authorization': SWITCH_TOKEN },
                    body: new URLSearchParams({ 'grant_type': 'external_auth', 'external_auth_type': 'xbl', 'external_auth_token': code })
                });

                const d1 = await r1.json();

                if(d1.access_token) {
                    lg("COMPTE DÉVERROUILLÉ : " + d1.displayName, "text-white font-bold");
                    lg("Génération du code final...");

                    const r2 = await fetch(proxy + 'https://account-public-service-prod.ol.epicgames.com/account/api/oauth/exchange', {
                        headers: { 'Authorization': "Bearer " + d1.access_token }
                    });
                    const d2 = await r2.json();

                    lg("BYPASS RÉUSSI !", "text-blue-400 font-black");
                    lg(`<a href="https://www.epicgames.com/id/exchange?exchangeCode=${d2.code}" target="_blank" class="bg-[#00ff9d] text-black px-4 py-3 rounded-xl font-black block mt-4 text-center animate-bounce">CLIQUE ICI POUR TE CONNECTER</a>`);
                } else {
                    lg("ÉCHEC : Le token a été rejeté par Epic.", "text-red-500");
                    if(d1.errorMessage) lg("Détail : " + d1.errorMessage, "text-gray-500 italic");
                }
            } catch (err) {
                lg("ERREUR CRITIQUE : " + err.message, "text-red-600 font-bold");
                lg("CONSEIL : As-tu bien activé le Proxy temporaire ?", "text-gray-400");
            }
        }

        // --- GESTION BADGES & STAFF ---
        function renderBadges(userData) {
            const container = document.getElementById('badgeGroupContainer');
            container.innerHTML = ""; 
            if (typeof badgesConfig === 'undefined') return;
            let hasAny = false;
            for (const [key, config] of Object.entries(badgesConfig)) {
                const ownsBadge = userData && userData[key];
                const isLocalStaff = key === 'isStaff' && localStorage.getItem('isStaff');

                if (ownsBadge || isLocalStaff) {
                    hasAny = true;
                    const img = document.createElement('img');
                    img.src = config.img; 
                    img.title = config.title; 
                    img.className = "badge-img";
                    if(config.action) img.onclick = config.action;
                    container.appendChild(img);
                }
            }
            if(hasAny) container.classList.remove('hidden');
        }

        window.onload = () => {
            const id = localStorage.getItem('user_id');
            if(id) { lg(`ID ACTUEL : ${id}`, "text-white"); listenToMyBadges(id); }
            if (!localStorage.getItem('badge2026_claimed')) document.getElementById('smartModal').style.display = 'flex';
        };

        function listenToMyBadges(id) {
            db.ref('users/' + id).on('value', (s) => renderBadges(s.exists() ? s.val() : {}));
        }

        function claimBadgeAndClose() {
            let id = localStorage.getItem('user_id') || "BP-" + Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('user_id', id);
            db.ref('users/' + id).update({ has2026: true }).then(() => {
                localStorage.setItem('badge2026_claimed', 'true');
                document.getElementById('smartModal').style.display = 'none';
                lg(`ID ACTUEL : ${id}`, "text-white");
                listenToMyBadges(id);
            });
        }

        function generateUserCode() {
            let id = localStorage.getItem('user_id') || "BP-" + Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('user_id', id);
            lg(`ID RÉGÉNÉRÉ : ${id}`, "text-white");
            listenToMyBadges(id);
        }

        function beStaff() { 
            if(prompt("Code Sécurité Staff :") === "1234") { 
                localStorage.setItem('isStaff', 'true'); 
                location.reload(); 
            } 
        }

        // --- FONCTIONS DU PANEL STAFF ---
        function checkUserStatus() {
            const id = document.getElementById('idSearch').value.trim();
            if(!id) return;
            db.ref('users/' + id).on('value', (s) => {
                const txt = document.getElementById('badgeStatusText');
                if(s.exists()) {
                    txt.innerText = s.val().has2026 ? "BADGE 2026 : POSSÉDÉ" : "BADGE 2026 : AUCUN";
                    txt.style.color = s.val().has2026 ? "#00ff9d" : "#ff4444";
                } else {
                    txt.innerText = "UTILISATEUR INCONNU";
                    txt.style.color = "gray";
                }
            });
        }

        function toggleBadgeFirebase() {
            const id = document.getElementById('idSearch').value.trim();
            if(!id) return;
            const ref = db.ref('users/' + id);
            ref.once('value', (s) => { 
                if(s.exists()) ref.update({ has2026: !s.val().has2026 }); 
            });
        }
    </script>
</body>
</html>
