<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Premium | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Orbitron:wght@400;900&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ff9d; }
        body { background-color: #020202; font-family: 'Inter', sans-serif; color: white; overflow: hidden; height: 100vh; }
        .bg-grid { position: fixed; inset: 0; background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 40px 40px; z-index: -1; }
        .glass-card { background: rgba(10, 10, 15, 0.98); backdrop-filter: blur(30px); border: 1px solid rgba(0, 255, 157, 0.2); box-shadow: 0 0 60px rgba(0, 0, 0, 1); }
        .neon-access { color: var(--neon); text-shadow: 0 0 15px rgba(0, 255, 157, 0.6); font-family: 'Orbitron', sans-serif; font-weight: 900; }
        .btn-premium { background: linear-gradient(135deg, #00ff9d 0%, #0078d4 100%); color: black; font-weight: 900; transition: 0.3s; }
        .btn-premium:hover { transform: scale(1.02); filter: brightness(1.2); }
        #keyOverlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        input { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div onclick="adminAccess()" style="position:fixed; top:10px; left:10px; color:#111; font-size:9px; cursor:pointer; z-index:2000;">ALL KEYS</div>

    <div id="keyOverlay">
        <div class="glass-card max-w-sm w-full p-10 rounded-[40px] text-center">
            <h2 class="neon-access text-2xl mb-2">ACCÈS RESTREINT</h2>
            <p class="text-gray-500 text-[10px] mb-8 font-bold uppercase tracking-widest">LICENCE REQUISE (24H)</p>
            <input type="text" id="keyInput" placeholder="ENTREZ VOTRE CLÉ" class="w-full p-4 rounded-2xl text-center mb-6 font-mono uppercase outline-none focus:border-green-500">
            <button onclick="activateKey()" class="w-full py-4 btn-premium rounded-2xl text-[11px] uppercase tracking-widest">ACTIVER LA SESSION</button>
            <p id="errorMsg" class="text-red-500 text-[10px] mt-4 hidden">CLÉ INVALIDE</p>
        </div>
    </div>

    <div id="mainUI" class="hidden flex items-center justify-center min-h-screen">
        <div class="glass-card w-full max-w-lg rounded-[40px] p-10">
            <div class="flex justify-between items-center mb-10">
                <h1 class="text-xl font-black italic">BYPASS <span class="text-[#00ff9d]">PREMIUM</span></h1>
                <div id="timerDisplay" class="text-yellow-500 font-mono font-bold bg-yellow-500/10 px-4 py-2 rounded-xl border border-yellow-500/20">24:00:00</div>
            </div>
            <div class="space-y-4">
                <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" class="block p-4 bg-white/5 border border-white/10 rounded-2xl text-[10px] font-bold text-center text-gray-400">1. INITIALISER L'IP (GO →)</a>
                <button class="w-full py-4 bg-[#107c10] rounded-2xl font-black text-[11px]">CONNEXION MICROSOFT</button>
                <input type="text" placeholder="Lien de redirection..." class="w-full p-4 rounded-2xl text-xs outline-none">
                <button class="w-full py-4 btn-premium rounded-2xl text-[11px] font-black uppercase">LANCER L'INJECTION</button>
            </div>
        </div>
    </div>

    <script>
        // Liste de clés générées de façon fixe (pour que ça marche à tous les coups)
        const MASTER_KEYS = ["KEY-FAB123", "KEY-BYPASS99", "KEY-Z7R2X1", "KEY-L9P0Q4"]; 
        // Ajout de 96 autres clés pour arriver à 100
        for(let i=1; i<=96; i++) { MASTER_KEYS.push("KEY-PRO" + i.toString().padStart(3, '0')); }

        function adminAccess() {
            if(prompt("Admin:") === "Fabien62s") {
                alert("Clé test : " + MASTER_KEYS[0] + "\n\nLes 100 clés sont dans la console (F12)");
                console.log("LISTE DES CLES :", MASTER_KEYS);
            }
        }

        function activateKey() {
            const val = document.getElementById('keyInput').value.trim().toUpperCase();
            const error = document.getElementById('errorMsg');

            if (MASTER_KEYS.includes(val)) {
                // Sauvegarde de l'heure actuelle + 24h
                const expireDate = new Date().getTime() + (24 * 60 * 60 * 1000);
                localStorage.setItem('user_session_v5', expireDate);
                
                // Forcer l'affichage immédiat
                checkAndRun();
            } else {
                error.classList.remove('hidden');
                setTimeout(() => error.classList.add('hidden'), 2000);
            }
        }

        function checkAndRun() {
            const saved = localStorage.getItem('user_session_v5');
            if (saved) {
                const now = new Date().getTime();
                if (now < saved) {
                    // Masquer l'écran de clé et montrer le site
                    document.getElementById('keyOverlay').style.display = 'none';
                    document.getElementById('mainUI').classList.remove('hidden');
                    
                    // Lancer le chrono
                    startChrono(parseInt(saved));
                } else {
                    localStorage.removeItem('user_session_v5');
                }
            }
        }

        function startChrono(expiry) {
            const display = document.getElementById('timerDisplay');
            const loop = setInterval(() => {
                const diff = expiry - new Date().getTime();
                if (diff <= 0) {
                    clearInterval(loop);
                    localStorage.removeItem('user_session_v5');
                    location.reload();
                }
                const h = Math.floor(diff/3600000).toString().padStart(2,'0');
                const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                display.innerText = `${h}:${m}:${s}`;
            }, 1000);
        }

        // Vérification au chargement
        window.onload = checkAndRun;
    </script>
</body>
</html>
