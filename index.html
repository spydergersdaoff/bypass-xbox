<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Pro | Private Access</title>
    <link rel="icon" type="image/webp" href="https://ftnaccounts.mysellauth.com/storage/images/683973.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script src="badges.js"></script>

    <style>
        :root { --neon: #00ff9d; }
        body { background-color: #020202; font-family: 'Inter', sans-serif; color: white; margin: 0; padding-bottom: 50px; }
        .bg-grid { position: fixed; inset: 0; background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 40px 40px; z-index: -1; }
        .glass-card { background: #0a0a0f; border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 40px; }
        
        .btn-id-custom {
            background: rgba(0, 255, 157, 0.02); border: 1px solid #004d33; color: #00ff9d;
            font-size: 10px; font-weight: 900; padding: 8px 22px; border-radius: 50px;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }

        .badge-wrapper {
            background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px; padding: 8px 12px; display: flex; align-items: center; gap: 12px; margin-top: 12px;
            min-height: 52px;
        }
        .badge-img { width: 32px; height: 32px; object-fit: contain; cursor: help; transition: 0.2s; }
        .badge-img:hover { transform: scale(1.1); }

        #smartModal, #adminPanel { display: none; position: fixed; inset: 0; z-index: 10000; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .btn-premium { background: linear-gradient(to right, #00ff9d, #0078d4); color: black; font-weight: 900; border-radius: 20px; }
    </style>
</head>
<body class="flex flex-col items-center">
    <div class="bg-grid"></div>

    <div id="smartModal">
        <div class="glass-card p-10 rounded-[40px] max-w-md w-full mx-4 text-center border-[#00ff9d]/30">
            <h3 class="text-[#00ff9d] font-black text-xl mb-4 uppercase italic">Bonne année !</h3>
            <p class="text-gray-300 text-sm mb-8 italic">On vous souhaite une excellente année 2026 pleine de réussite !</p>
            <button onclick="claimBadgeAndClose()" class="btn-premium w-full py-5 rounded-3xl text-[12px] font-black uppercase">Continuer</button>
        </div>
    </div>

    <div id="adminPanel">
        <div class="glass-card p-10 w-80 text-center border-[#00ff9d]/20">
            <h3 class="text-[#00ff9d] font-bold mb-6 uppercase">Staff Control</h3>
            <input type="text" id="idSearch" oninput="checkUserStatus()" placeholder="ID (BP-XXXX)" class="w-full bg-black border border-white/10 p-4 rounded-xl text-[#00ff9d] mb-4 text-center outline-none">
            <div onclick="toggleBadgeFirebase()" class="cursor-pointer p-6 bg-white/5 rounded-2xl border border-white/10 mb-6 flex flex-col items-center gap-3">
                <img src="2026.png" class="w-10">
                <p id="badgeStatusText" class="text-[10px] font-bold text-gray-500 uppercase">Vérifier ID...</p>
            </div>
            <button onclick="document.getElementById('adminPanel').style.display='none'" class="text-[10px] opacity-50 uppercase font-bold">Quitter la console</button>
        </div>
    </div>

    <div id="mainUI" class="w-full max-w-5xl p-6 grid grid-cols-1 md:grid-cols-2 gap-10 mt-16">
        <div class="glass-card p-12 flex flex-col relative">
            <div class="flex justify-between items-start mb-10">
                <h1 ondblclick="beStaff()" class="text-3xl font-black italic uppercase tracking-tighter">Bypass <span class="text-[#00ff9d]">Pro</span></h1>
                
                <div class="flex flex-col items-end">
                    <button onclick="generateUserCode()" class="btn-id-custom">Obtenir mon ID</button>
                    <div id="badgeGroupContainer" class="hidden badge-wrapper"></div>
                </div>
            </div>

            <div class="space-y-6">
                <div><span class="text-[10px] text-gray-500 font-bold uppercase block mb-2">ÉTAPE 01</span>
                    <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" class="block w-full p-5 bg-white/5 border border-white/10 rounded-2xl text-center text-[11px] font-black uppercase hover:bg-white/10 transition-all">Activer Proxy Réseau</a>
                </div>
                <div><span class="text-[10px] text-gray-500 font-bold uppercase block mb-2">ÉTAPE 02</span>
                    <a href="https://login.live.com/oauth20_authorize.srf?client_id=82023151-c27d-4fb5-8551-10c10724a55e&redirect_uri=https%3A%2F%2Faccounts.epicgames.com%2FOAuthAuthorized&scope=xboxlive.signin&response_type=code" target="_blank" class="flex items-center justify-center gap-4 w-full p-5 bg-black border border-white/10 rounded-2xl">
                        <img src="https://th.bing.com/th/id/ODF.WpajYY_eqKSd9GVeS6KG2g?w=32&h=32" class="w-6">
                        <span class="text-[11px] font-black uppercase">Connexion Microsoft</span>
                    </a>
                </div>
                <div><span class="text-[10px] text-gray-500 font-bold uppercase block mb-2">ÉTAPE 03</span>
                    <input type="text" id="oauthUrl" placeholder="URL OAuth ici..." class="w-full bg-black/50 border border-white/10 p-5 rounded-2xl text-xs outline-none focus:border-[#00ff9d]">
                </div>
            </div>
            <button id="startBypass" class="btn-premium w-full py-6 rounded-3xl uppercase font-black text-sm tracking-[5px] mt-10">Exécuter l'Injection</button>
        </div>

        <div class="glass-card flex flex-col h-full border-white/5 overflow-hidden">
            <div class="bg-white/5 px-8 py-4 border-b border-white/10 text-[10px] font-bold text-gray-400 uppercase italic">Terminal Output</div>
            <div id="console" class="p-8 font-mono text-[11px] text-[#00ff9d] space-y-3 h-96 overflow-y-auto">
                <div class="opacity-40">> Système initialisé...</div>
            </div>
        </div>
    </div>

    <div class="w-full max-w-4xl px-6 mt-12 mb-20">
        <div class="glass-card p-10 text-center border-white/5">
            <h2 class="text-[#00ff9d] font-bold uppercase italic mb-8">Tutorial Bypass 2FA</h2>
            <div class="rounded-[30px] overflow-hidden bg-black border border-white/10 shadow-2xl">
                <video controls class="w-full"><source src="tutorial.mp4" type="video/mp4"></video>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCffOShkgzi4Y5HSGOlAuroq3-xecTfVug",
            authDomain: "bypasspro-9ba19.firebaseapp.com",
            databaseURL: "https://bypasspro-9ba19-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bypasspro-9ba19",
            storageBucket: "bypasspro-9ba19.firebasestorage.app",
            appId: "1:276829093292:web:fdc04023a04c6c0c468e09"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Fonction pour écrire dans le terminal
        function lg(t) {
            const c = document.getElementById('console');
            const d = document.createElement('div');
            d.innerHTML = `> ${t}`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }

        // Rendu des badges basé sur le fichier externe badges.js
        function renderBadges(userData) {
            const container = document.getElementById('badgeGroupContainer');
            container.innerHTML = ""; 
            let hasAny = false;

            for (const [key, config] of Object.entries(badgesConfig)) {
                const ownsBadge = userData && userData[key];
                const isLocalStaff = key === 'isStaff' && localStorage.getItem('isStaff');

                if (ownsBadge || isLocalStaff) {
                    hasAny = true;
                    const img = document.createElement('img');
                    img.src = config.img;
                    img.title = config.title;
                    img.className = "badge-img";
                    if(config.action) img.onclick = config.action;
                    container.appendChild(img);
                }
            }
            if(hasAny) container.classList.remove('hidden');
            else container.classList.add('hidden');
        }

        window.onload = () => {
            const id = localStorage.getItem('user_id');
            if(id) {
                lg(`IDENTIFIANT ACTUEL : ${id}`);
                listenToMyBadges(id);
            }
            if (!localStorage.getItem('badge2026_claimed')) {
                document.getElementById('smartModal').style.display = 'flex';
            }
        };

        function listenToMyBadges(id) {
            db.ref('users/' + id).on('value', (s) => {
                const data = s.exists() ? s.val() : {};
                renderBadges(data);
            });
        }

        function claimBadgeAndClose() {
            let id = localStorage.getItem('user_id') || "BP-" + Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('user_id', id);
            db.ref('users/' + id).update({ has2026: true }).then(() => {
                localStorage.setItem('badge2026_claimed', 'true');
                document.getElementById('smartModal').style.display = 'none';
                lg(`IDENTIFIANT ACTUEL : ${id}`);
                listenToMyBadges(id);
            });
        }

        function generateUserCode() {
            let id = localStorage.getItem('user_id') || "BP-" + Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('user_id', id);
            lg(`IDENTIFIANT ACTUEL : ${id}`);
            listenToMyBadges(id);
        }

        function beStaff() { 
            if(prompt("Code Staff :") === "1234") { 
                localStorage.setItem('isStaff', 'true'); 
                location.reload(); 
            } 
        }

        function checkUserStatus() {
            const id = document.getElementById('idSearch').value.trim();
            if(!id) return;
            db.ref('users/' + id).on('value', (s) => {
                const txt = document.getElementById('badgeStatusText');
                if(s.exists()) {
                    txt.innerText = s.val().has2026 ? "BADGE 2026 : OUI" : "BADGE 2026 : NON";
                    txt.style.color = s.val().has2026 ? "#00ff9d" : "#ff4444";
                }
            });
        }

        function toggleBadgeFirebase() {
            const id = document.getElementById('idSearch').value.trim();
            if(!id) return;
            const ref = db.ref('users/' + id);
            ref.once('value', (s) => { 
                if(s.exists()) ref.update({ has2026: !s.val().has2026 }); 
            });
        }
    </script>
</body>
</html>
